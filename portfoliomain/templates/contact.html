<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #D8B6A4;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .left {
            background-color: #1A1A1A;
            color: white;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        .left h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .left p {
            margin: 20px 0 0;
        }
        .left .circles {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-around;
        }
        .left .circles div {
            width: 100px;
            height: 100px;
            border: 1px dashed #666;
            border-radius: 50%;
        }
        .left .footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            text-align: center;
            font-size: 0.8em;
        }
        .right {
            background-color: #F5F5F5;
            color: #333;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
        }
        .right .nav {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .right .nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .right .nav a.contact {
            border: 1px solid #333;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .right h2 {
            font-size: 2em;
            margin: 0 0 20px;
        }
        .right form {
            display: flex;
            flex-direction: column;
        }
        .right form label {
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        .right form input, .right form textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .right form button {
            align-self: flex-start;
            padding: 10px 20px;
            border: none;
            background-color: #333;
            color: white;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        .right .contact-info {
            margin-top: 20px;
            font-size: 0.9em;
        }
        .right .contact-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div>
                <h1>We'd love to hear from you</h1>
                <div class="circles">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="footer">
                    <p>Privacy Policy 路 Modern Day Statement 路 Social Impact Statement</p>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="nav">
                <a href=" {% url "home" %}">Home</a>
                <a href="{% url "about" %}">About</a>
                <a href="{% url "skills" %}">Skills</a>
                <a href="{% url "projects" %}">Projects</a>
                <a href="#">Resume</a>
                
            </div>
            <h2>Contact us</h2>
            <form method="post">
                {% csrf_token %}
                <label for="first-name"> NAME</label>
                <input type="text" id="first-name" name='name' placeholder="Enter your name">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name='email' placeholder="Enter your email">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name='phone' placeholder="Enter your phone number">
                <label for="message">MESSAGE</label>
                <textarea id="message" name='message' rows="4" placeholder="Enter your message"></textarea>
                <button type="submit">Submit <i class="fas fa-arrow-right"></i></button>
            </form>
            <div class="contact-info">
                <p>EMAIL US</p>
                <p>enquiries@glassmoon.co</p>
            </div>
            <div class="footer">
                <p>enquiries@glassmoon.co 路 Instagram 路 Facebook</p>
            </div>
        </div>
    </div>
</body>
</html>
